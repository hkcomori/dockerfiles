name: privoxy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'privoxy/**'

jobs:
  publish_docker_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker Image
        run: |
          cd $GITHUB_WORKFLOW
          docker build \
          --tag ghcr.io/$GITHUB_ACTOR/$GITHUB_WORKFLOW:$(echo $GITHUB_SHA | head -c7) \
          --tag ghcr.io/$GITHUB_ACTOR/$GITHUB_WORKFLOW:latest \
          --label=org.opencontainers.image.source=https://github.com/hkcomori/dockerfiles \
          --label=org.opencontainers.image.description="Privoxy distroless image" \
          --label=org.opencontainers.image.revision=$(echo $GITHUB_SHA) \
          --label=org.opencontainers.image.licenses=MIT \
          .
      - name: Push Docker Image
        run: |
          docker push ghcr.io/$GITHUB_ACTOR/$GITHUB_WORKFLOW:$(echo $GITHUB_SHA | head -c7)
          docker push ghcr.io/$GITHUB_ACTOR/$GITHUB_WORKFLOW:latest
